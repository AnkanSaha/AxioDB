name: "CodeQL Advanced"

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"
  schedule:
    - cron: '42 5 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # CodeQL supports these languages: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
          # Define the languages you want to analyze in the matrix.
          - language: javascript-typescript
            build-mode: auto
          - language: python
            build-mode: auto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Uncomment the following line to add custom queries.
          # queries: +security-extended,security-and-quality

      - if: matrix.build-mode == 'manual'
        name: Manual Build
        run: |
          echo 'If using "manual" build mode, replace this with commands to build your code.'
          echo 'Example: make bootstrap && make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
