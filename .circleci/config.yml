version: 2.1

jobs:
  Publish_To_NPM:
    docker:
      - image: node:latest

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install --force

      - run:
          name: Build Package
          command: npm run build

      - run:
          name: Set NPM Auth Token
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc

      - run:
          name: Publish to NPM Registry
          command: npm publish --registry https://registry.npmjs.org --access public

  Test:
    docker:
      - image: node:latest

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install --force

      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  Test:
    jobs:
      - Test:
          name: Run Tests
          filters:
            branches:
              only: main
  Registry_Publish:
    jobs:
      - Publish_To_NPM:
          name: Publish to NPM Registry
          requires:
            - Run Tests
          filters:
            branches:
              only: main